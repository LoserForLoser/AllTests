<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-if, v-show与v-for指令</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div v-if="show">wulu wulu wulu</div>
            <div v-show="show">wulu wulu wulu</div>
            <button @click="touchUpInside">touch</button>
            <ul>
                <li v-for="(item, index) of list" :key="index">{{item}}</li>
            </ul>
        </div>
        <script>
            new Vue ({
                el:"#root",
                data: {
                    show:true,
                    list:[1, 2, 3]
                },
                methods: {
                    touchUpInside: function () {
                        this.show = !this.show
                    }
                }
            })
        </script>
    </body>
</html>
