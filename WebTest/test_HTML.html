<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览页面顶部标题</title>
    <script src="./vue.js"></script>
</head>
<body style="color: red;">
    I`m back
    <div id="root">
        <h1>Why always you say? {{message}}</h1>
        <!-- v-html 不会进行转译 -->
        <h2 v-html="text">???</h2>
        <!-- v-text 会进行转译 -->
        <h2 v-text="text">???</h2>
        <button @click="handelClick()">{{click}}</button>
        <button @click="toClick()">{{click}}</button>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                message:"This 'I'll be back!'",
                number:123,
                time:"2018-07-30",
                text:"<h1>wulu wulu wulu</h1>",
                click:"点击走你"
            },
            methods:{
                handelClick: function () {
                    alert("str");
                },
                toClick: function () {
                    alert("str");
                    this.click = "走你点击";
                }
            }
        })
    </script>
</body>
</html>
