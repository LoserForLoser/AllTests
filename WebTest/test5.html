<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TodoList</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div>
                <input v-model="inputValue"/>
                <button @click="touchAdd()">插♂入</button>
            </div>
            <ul>
                <!-- <li>begin</li>
                <li v-for="(item, index) of list" :key="index">{{item}}</li>
                <li>end</li> -->
                <todo-item v-for="(item, index) of list" :key="index" :content="item" :index="index" @delete="touchDelete"></todo-item>
            </ul>
        </div>
        <script>
            Vue.component('todo-item', {
                props:['content', 'index'],
                template: '<li @click="touchClick()">{{content}} {{index}}</li>',
                methods: {
                    touchClick: function () {
                        // alert('clickd')
                        this.$emit('delete', this.index)
                    }
                }
            })
                
            // var TodeItem = {
            //     template: '<li>item</li>'
            // }

            new Vue ({
                el:"#root",
                components: {
                    // 'todo-item':TodeItem
                },
                data: {
                    inputValue:"",
                    list:[]
                },
                methods: {
                    touchAdd: function () {
                        this.list.push(this.inputValue)
                        this.inputValue=''
                    },
                    touchDelete: function (index) {
                        alert(this.list)
                        this.list.splice(index, 1)
                        alert(index + '元素已删除')
                    }
                }
            })
        </script>
    </body>
</html>
