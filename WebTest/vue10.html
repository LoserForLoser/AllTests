<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue插槽</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="root">
            <child>
                <p>Hi</p>
                <h1>Aloha</h1>
            </child>

            <body-content>
                <div class="header" slot="header">header</div>
                <div class="footer" slot="footer">footer</div>
            </body-content>
        </div>
        <script>
            Vue.component('child', {
                template:`<div>
                            <p>Hello</p>
                            <slot>default</slot>
                          </div>`,
            })

            Vue.component('body-content', {
                template:`<div>
                            <slot name="header">default</slot>
                            <div class='content'>content</div>
                            <slot name="footer">default</slot>
                          </div>`,
            })

            new Vue ({
                el:"#root",
                data: {
                    
                },
                methods: {
                    
                }
            })
        </script>
    </body>
</html>
